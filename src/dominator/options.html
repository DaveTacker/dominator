<!doctype html>
<html>
  <head>
    <title>DOMinator Options</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="d-flex flex-column flex-shrink-0 bg-light" style="height: 100vh">
            <!-- Nav -->
            <ul class="nav nav-pills nav-fill flex-column mb-auto" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link text-start active" id="character-tab" data-bs-toggle="tab" data-bs-target="#character" type="button" role="tab" aria-controls="character" aria-selected="true">
                  Character
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link text-start" id="api-tab" data-bs-toggle="tab" data-bs-target="#api" type="button" role="tab" aria-controls="api" aria-selected="false">API</button>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9">
          <div class="container">
            <div class="row">
              <div class="col">
                <!-- Panes -->
                <div class="tab-content">
                  <div class="tab-pane active" id="character" role="tabpanel" aria-labelledby="character-tab" tabindex="0">
                    <h2>Character Options</h2>
                    <form id="characterForm">
                      <div class="mb-3">
                        <label for="speed" class="form-label">Movement Speed</label>
                        <select id="speed" class="form-select" aria-label="The movement speed of the character">
                          <option value="slow">Slow</option>
                          <option value="normal" selected>Normal</option>
                          <option value="fast">Fast</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="jumpHeight" class="form-label">Jump Height</label>
                        <select id="jumpHeight" class="form-select" aria-label="How high the character can jump">
                          <option value="low">Low</option>
                          <option value="normal" selected>Normal</option>
                          <option value="high">High</option>
                        </select>
                      </div>
                      <hr />
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="reset" class="btn btn-light">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane" id="api" role="tabpanel" aria-labelledby="api-tab" tabindex="0">
                    <h1>API Settings</h1>
                    <form id="apiForm">
                      <div class="mb-3">
                        <label for="apiUrl" class="form-label">OpenAI API URL</label>
                        <input type="url" class="form-control" id="apiUrl" name="apiUrl" placeholder="https://api.openai.com/v1/chat/completions" />
                        <div class="form-text">The base URL for the OpenAI API. No slash at the end.</div>
                      </div>

                      <div class="mb-3">
                        <label for="apiKey" class="form-label">API Key</label>
                        <input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="sk-..." />
                        <div class="form-text">Your API key for the API.</div>
                      </div>

                      <div class="mb-3">
                        <label for="model" class="form-label">AI Model</label>
                        <input type="text" class="form-control" id="model" name="model" placeholder="gpt-3.5-turbo" />
                        <div class="form-text">The model to use for the API.</div>
                      </div>
                      <hr />
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="reset" class="btn btn-light">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="options.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
  </body>
</html>
