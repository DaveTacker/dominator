<!doctype html>
<html>
  <head>
    <title>DOMinator</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="comic-container">
      <h1>DOMinator</h1>
      <div id="robot-container">
        <div id="speech-bubble">
          <p id="latestAnalysis">&hellip;</p>
          <p id="immediateCheck">Beep Boop!</p>
        </div>
        <img src="head.png" alt="DOMinator Robot" id="robot-image" />
      </div>
      <div class="btn-group">
        <button id="toggleCharacter">Toggle Hero</button>
        <button id="analyzeDom">Analyze</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
